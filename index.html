<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer></script>
    <title>Temperature Converter</title>
</head>
<body>
    <div class="title">
        <span>Celcius<u class="to">2</u>Fahrenheit</span>
    </div>
    <div class="container">
        <div class="element celcius">Celcius</div>
        <button class ="switch"><img class="icon" src="./assets/icons/swap_horiz.svg"></button>
        <div class="element fahrenheit">Fahrenheit</div>
        <input type="text" class="text c">
        <button class="convert">Convert</button>
        <button class="reset">Reset</button>
        <input type="text" class="text f">
    </div>
    <div class="formula-container">
        <span class="formula-label">Formula</span>
        <span class="formula">formula is here</span>
    </div>
</body>
</html>
